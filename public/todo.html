<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="todo-container">
  <h1 class="center">To-Do List</h1>
  <input type="text" id="task-input" placeholder="Add a new task...">
  <button id="add-task-button" class="center">Add Task</button>
  <ul id="task-list" class="center"></ul>
  <h2 class="center">Completed Tasks</h2>
  <ul id="completed-tasks-list" class="center"></ul>
  <button class="center" onclick="location.href='meditate.html'">Go to Meditation</button>
  <audio id="background-music" src="images/todo-bm.mp3" loop></audio>
  <script src="script.js"></script>
</body>
</html>
